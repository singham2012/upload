<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #111; color: white; }
        .btn { padding: 20px 40px; font-size: 1.2rem; background: #24b47e; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px;}
        #status { margin-top: 20px; color: #aaa; }
    </style>
</head>
<body>
    <h2>üöÄ Secure Transfers</h2>
    <p>Session ID: <span id="dispSession">...</span></p>

    <input type="file" id="fileInput" accept="image/*" capture="environment" style="display:none">
    <button class="btn" id="uploadBtn">üì∏ Take Photo</button>
    <div id="status">Waiting...</div>

    <script>
        // 1. Initialize Supabase
        const supabaseUrl = 'https://urnpreoxqfkqikzuxctk.supabase.co';
        const supabaseKey = 'sb_publishable_v0yH8ykEBg2ZOSAcfjJFhw_7BCAchRm';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // 2. Get the Session ID from the URL (e.g. mysite.com?session=abc-123)
        const params = new URLSearchParams(window.location.search);
        const sessionId = params.get('session');
        document.getElementById('dispSession').innerText = sessionId || "Error: No Session";

        // 3. Handle Upload
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');

        uploadBtn.onclick = () => fileInput.click();

        fileInput.onchange = async () => {
    if (fileInput.files.length === 0) return;
    const file = fileInput.files[0];
    const fileName = `${sessionId}.png`;

    const statusEl = document.getElementById('status');
    statusEl.innerText = "Uploading...";

    try {
        const { data, error } = await supabase.storage
            .from('transfers')
            .upload(fileName, file, { upsert: true });

        if (error) {
            console.error(error);

            statusEl.style.color = "#ff4d4d";  // red
            statusEl.innerHTML = `
                ‚ùå Upload Faileds<br>
                <strong>Reason:</strong> ${error.message}<br><br>
                <pre style="font-size:12px; background:#222; padding:10px; border-radius:8px;">
${JSON.stringify(error, null, 2)}
                </pre>
            `;
            return;
        }

        statusEl.style.color = "#24b47e"; // green
        statusEl.innerText = "‚úÖ Done! Check your PC.";
    }
    catch (ex) {
        statusEl.style.color = "#ff4d4d";
        statusEl.innerHTML = `
            ‚ùå Unexpected Error<br>
            <strong>${ex.message}</strong>
        `;
    }
};
    </script>
</body>
</html>
